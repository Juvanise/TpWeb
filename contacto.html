<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Inicio</a>
            <a href="./nosotros.html">Sobre nosotros </a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h1>Contactanos</h1>
        <h2>Complete el formulario</h2>
        <form action="" method="get" name="datos" onsubmit="return validar()">
            <div class="container">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" >
                    <span id="errorNombre" class="error">Debe ingresar un nombre valido de al menos tres caracteres</span>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Araujo">
                    <span id="errorApellido" class="error">Debe ingresar un apellido valido de al menos tres caracteres</span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <span id="errorEmail" class="error">Debe ingresar un mail valido</span>
                </div>    
                <div>
                    <textarea id="mensaje" rows="3"></textarea>
                </div>    
                <div>
                    <input type="submit" value="Enviar datos" class="submit">
                </div>    
            </div>    
        </form>
        
        
    </main>
    <footer>
        <footer class="redes">
            <a href=""><img src="./img/facebook.png" alt="" width="50px"></a>
            <a href=""><img src="./img/github.png" alt="" width="50px"></a>
            <a href=""><img src="./img/instagram.png" alt="" width="50px"></a>
            <a href=""><img src="./img/linkedin.png" alt=""width="50px" ></a>
            <a href=""><img src="./img/twitter.png" alt="" width="50px"></a>
        </footer>
    </footer>
<script src="./scripts/main.js"></script>    
</body>
</html>
